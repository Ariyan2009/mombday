<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio autoplay loop>
        <source src="music.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
    <header>
        <h1>Happy Birthday, Mom!</h1>
    </header>
    <section>
        <p class="intro">
            Dear Mom,<br>
            Thank you for being the light of our lives. This website is a small gesture to celebrate your special day!
        </p>
        <div class="gallery">
            <div class="photo-frame">
                <img src="images/photo1.jpg" alt="Memory 1">
                <p class="caption">Our first vacation together</p>
            </div>
            <div class="photo-frame">
                <img src="images/photo2.jpg" alt="Memory 2">
                <p class="caption">Your favorite moment</p>
            </div>
            <!-- Add more photo frames as needed -->
        </div>
    </section>
</body>
</html>
